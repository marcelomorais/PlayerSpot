<!DOCTYPE html>
<html className="no-js" lang="">
<head>
  <meta charSet="utf-8"/>
  <meta httpEquiv="X-UA-Compatible" content="IE=edge"/>
  <title>PlayerSpot Brasil</title>
  <meta name="description" content="PlayerSpot Brasil o melhor portal brasileiro de jogos online"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link rel="shortcut icon" type="image/png" href="images/favicon.ico"/>
  <link rel="stylesheet" type="text/css" href="css/reset.css" media="screen"/>
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" media="screen"/>
  <link rel="stylesheet" type="text/css" href="css/main-stylesheet.css" media="screen"/>
  <link rel="stylesheet" type="text/css" href="css/responsive.css" media="screen"/>
  <link rel="stylesheet" type="text/css" href="css/dropzone.css" media="screen"/>
  <link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.css" media="screen"/>

  <link rel="stylesheet" type="text/css"
        href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Oswald:300,400,700|Source+Sans+Pro:300,400,600,700&amp;subset=latin,latin-ext"/>
</head>
<style>
  #featured-img-1 {
    background-image: url(images/photos/image-1.jpg);
  }

  #featured-img-2 {
    background-image: url(images/photos/image-2.jpg);
  }

  #featured-img-3 {
    background-image: url(images/photos/image-3.jpg);
  }

  #featured-img-4 {
    background-image: url(images/photos/image-4.jpg);
  }

  /* Man content & sidebar top lne, default #256193 */
  #sidebar .panel,
  #main-box #main {
    border-top: 5px solid #256193;
  }

  /* Slider colors, default #256193 */
  a.featured-select,
  #slider-info .padding-box ul li:before,
  .home-article.center ul li a:hover {
    background-color: #256193;
  }

  /* Button color, default #256193 */
  .panel-duel-voting .panel-duel-vote a {
    background-color: #256193;
  }

  /* Menu background color, default #000 */
  #menu-bottom.blurred #menu > .blur-before:after {
    background-color: #000;
  }

  /* Top menu background, default #0D0D0D */
  #header-top {
    background: #0D0D0D;
  }

  /* Sidebar panel titles color, default #333333 */
  #sidebar .panel > h2 {
    color: #333333;
  }

  /* Main titles color, default #353535 */
  #main h2 span {
    color: #353535;
  }

  /* Selection color, default #256193 */
  ::selection {
    background: #256193;
  }

  /* Links hover color, default #256193 */
  .article-icons a:hover,
  a:hover {
    color: #256193;
  }

  /* Image hover background, default #256193 */
  .article-image-out,
  .article-image {
    background: #256193;
  }

  /* Image hover icons color, default #256193 */
  span.article-image span .fa {
    color: #256193;
  }
</style>
<body class="has-top-menu">
<div id="app">
</div>

<script type='text/javascript' src='js/modernizr.custom.50878.js'></script>
<script type="text/javascript" src="js/jquerymask.min.js"></script>
<script type='text/javascript' src='js/iscroll.js'></script>
<script type="text/javascript" src="js/dropzone.js"></script>
<script type='text/javascript' src='js/theme-script.js'></script>
<script type='text/javascript' src='js/jquery.mCustomScrollbar.js'></script>
<script src="bundle.js"></script>
</body>
</html>
